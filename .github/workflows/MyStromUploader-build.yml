name: MyStronUploader CD (Docker build)

on:
  push:
    branches:
      - main
    paths:
      'src/MyStromUploader/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: Azure/login@1.4.6
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}

      - name: Azure Container Registry Login
        uses: Azure/docker-login@1
        with:
          # Container registry username
          username: crisagocmn
          # Container registry password
          password: ${{secrets.ACR_CRISAGOCMN_LOGIN}}
          # Container registry server url
          login-server: crisagocmn.azurecr.io

      - uses: actions/checkout@3
      - name: Build the Docker image
        working-directory: 'src/MyStromUploader/'
        run: docker build . --file Dockerfile --tag crisagocmn.azurecr.io/pr114/mystromuploader:1.0

      - name: Push docker image
        run: docker push crisagocmn.azurecr.io/pr114/mystromuploader:1.0
